<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>知康 - 您的个人健康助理</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/plugins/iCheck/flat/green.css">
    <script src="assets/plugins/iCheck/icheck.min.js"></script>
</head>
<body>

<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">知康</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">健康</a></li>
                <li><a href="#">活动</a></li>
                <li><a href="#">建议</a></li>
                <li><a href="#">朋友圈</a></li>
                <li><a href="#">兴趣组</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="" data-toggle="modal" data-target="#login-modal">登录</a></li>
                <li><a href="#">注册</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="content container text-center">
    <h1>知康</h1>
    <h1>您的个人健康助理</h1>
    <a class="btn btn-default btn-lg">马上加入</a>
</div>
<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <p>Copyright © 2015 知康 南京大学软件学院 Vboar </p>
    </div>
</footer>

<div class="modal fade" id="login-modal" role="dialog" aria-labelledby="myModalTitle">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalTitle">登录知康</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <div class="form-group">
                                <label for="loginName" class="sr-only">用户名/邮箱/手机号</label>
                                <input type="text" class="form-control" id="loginName" placeholder="用户名/邮箱/手机号">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">密码</label>
                                <input type="text" class="form-control" id="password" placeholder="密码">
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="checkbox icheck">
                                        <label>
                                            <input type="checkbox" name="iCheck"> 记住登录状态
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary pull-right">登录</button>
                                </div>
                            </div>
                            <div class="form-group login-modal-footer">
                                <a href="#" class="pull-left">忘记密码</a>
                                <a href="#" class="pull-right">还没有注册？</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #1abc9c;
    }

    .navbar {
        border-bottom: 1px solid #1ea785;
    }

    h1 {
        color: #ffffff;
        font-size: 80px;
        font-weight: bold;
        margin-bottom: 50px;
    }

    .footer {
        color: #106352;
        font-size: small;
        margin-bottom: 10px;
    }

    #login-modal {
        top: 25%;
    }

    .login-modal-footer {
        clear: both;
        padding-top: 15px;
        font-size: small;
    }

    .checkbox label {
        padding-left: 0px;
    }
    
</style>

<script>
    $(document).ready(function(){
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            increaseArea: '20%' // optional
        });
    });
</script>

</body>
</html>
