<div class="container">

    <div class="col-sm-offset-3 col-sm-6">

        <div class="panel info-panel">
            <div class="panel-heading">
                <h5 class="inline-title">个人信息</h5>
            </div>
            <div class="panel-body panel-top-border">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="userId" class="col-xs-2 control-label">用户ID</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="userId" value="1" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-xs-2 control-label">邮箱</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="email" value="admin@163.com" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-xs-2 control-label">用户名</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="username" value="admin" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickname" class="col-xs-2 control-label">昵称</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="nickname" value="风中的牛">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="real_name" class="col-xs-2 control-label">姓名</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="real_name" value="王大牛">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">性别</label>
                        <div class="col-xs-10">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="male" value="male" checked>
                                男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="female" value="female">
                                女
                            </label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-xs-2 control-label">城市</label>
                        <div class="col-xs-5">
                            <select class="form-control" id="province">
                                <option>广东省</option>
                                <option>上海市</option>
                                <option>天津市</option>
                                <option>北京市</option>
                                <option>江苏省</option>
                            </select>
                        </div>
                        <div class="col-xs-5">
                            <select class="form-control" id="city">
                                <option>广州市</option>
                                <option>深圳市</option>
                                <option>东莞市</option>
                                <option>惠州市</option>
                                <option>中山市</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday_picker" class="col-xs-2 control-label">生日</label>
                        <div class="col-xs-10">
                            <div class='input-group date' id='birthday_picker'>
                                <input type='text' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="introduction" class="col-xs-2 control-label">简介</label>
                        <div class="col-xs-10">
                            <textarea class="form-control" rows="4" id="introduction"></textarea>
                            <span class="help-block">请用几句话来就介绍自己吧~</span>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel avatar-panel">
            <div class="panel-heading">
                <h5 class="inline-title">上传头像</h5>
            </div>
            <div class="panel-body panel-top-border">
                <div class="row">
                    <div class="col-xs-4">
                        <img src="assets/img/user.jpg" class="img-responsive" style="width: 150px">
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-info btn-sm" style="position: relative; top: 118px;">上传头像</button>
                    </div>
                    <div class="col-xs-5">
                        <button class="btn btn-primary pull-right" style="position: relative; top: 108px;">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel secret-panel">
            <div class="panel-heading">
                <h5 class="inline-title">隐私设置</h5>
            </div>
            <div class="panel-body panel-top-border">
                <p class="small">隐私信息包括姓名、所在城市、生日以及健康数据。</p>
                <div class="row">
                    <div class="col-xs-5">
                        <p class="inline-title" style="position: relative; top: 10px;">将隐私信息可见性设为：</p>
                    </div>
                    <div class="col-xs-7">
                        <select class="form-control" id="secret" style="height: 40px">
                            <option>所有人可见</option>
                            <option>仅自己可见</option>
                            <option>仅好友可见</option>
                            <option>仅医生教练可见</option>
                            <option>仅好友和医生教练可见</option>
                        </select>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">保存</button>
                </div>
            </div>
        </div>

        <div class="panel password-panel">
            <div class="panel-heading">
                <h5 class="inline-title">修改密码</h5>
            </div>
            <div class="panel-body panel-top-border">
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-10">
                        <div class="form-group">
                            <label for="oldPassword" class="sr-only">原密码</label>
                            <input type="text" class="form-control" id="oldPassword" placeholder="请输入原密码">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">新密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入新密码">
                        </div>
                        <div class="form-group">
                            <label for="passwordAgain" class="sr-only">再次新密码</label>
                            <input type="password" class="form-control" id="passwordAgain" placeholder="请再次输入新密码">
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>

    </div>
